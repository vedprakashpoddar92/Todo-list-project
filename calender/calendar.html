<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>

	<!-- Include Calendar CSS -->
	<link rel="stylesheet" href="css/calendar.css">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body onload="rendermonth()">
	<div class="wrapper">
		<div class="calendar">
			<div class="month">
				<div class="prev" onclick="moveMonth('prev')">
					<span>&#10094</span>
				</div>
				<div>
					<h2 id="month"></h2>
					<p id="date_str"></p>
				</div>
				<div class="next" onclick="moveMonth('next')">
					<span>&#10095</span>
				</div>
			</div>
			<div class="weekends">
				<div>Sun</div>
				<div>Mon</div>
				<div>Tue</div>
				<div>Wed</div>
				<div>Thu</div>
				<div>Fri</div>
				<div>Sat</div>
			</div>
			<div class="days" id="days">
			</div>
		</div>
	</div>

	<!-- Include Calendar JS -->
	<script src="js/calendar.js" type="text/javascript"></script>
</body>
</html>
